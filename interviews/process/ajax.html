<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 应用运行时，本质就是cpu运行的权利，分配资源调度，分配资源的最小单元
    // 进程是线程的容器  线程cpu 计算的最小单元
    // 单线程  一个进程只产生一个线程
    var a = 1, b = 2, c = a + b
    const xhr = new XMLHttpRequest() // js 主动向服务器端发送请求  返回数据
    xhr.open('GET', 'http://localhost:3333')
    xhr.send()
    // xhr 到底是什么？
    xhr.onload = e => { // 事件监听  event 事件机制，  envent loop
      console.log(e.target.response)
    }
    // UI主要渲染
    console.log('hello')  // UI的渲染
  </script>
</body>
</html>
