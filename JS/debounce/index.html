<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border: 1px solid #000;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <button id="buyitnow">buyitnow</button>
  <script>
    const container = document.getElementById('container')
    let count = 0
    let timer
    function getUser () {
      if (timer) (
        clearTimeout(timer)
      )
      timer = setTimeout(() => {
        container.innerHTML = count ++
      }, 300);
    }
    
    container.onmousemove = getUser
    function buy (e) {
      console.log(e)
      console.log('1234')
    }
    // 高阶函数 输入是函数  输出也是函数
    function debounce(func, dalay) {
      let timeout
      return function (e) {
        clearTimeout(timeout)
        timeout = setTimeout(() => {
          func(e)
        }, dalay);
      }
    }
    const buyitnow = document.getElementById('buyitnow')
    buyitnow.onclick = debounce(buy, 1000)
  </script>
</body>
</html>
